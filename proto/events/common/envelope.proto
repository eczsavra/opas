syntax = "proto3";
package opas.events.common.v1;

message Envelope {
  string request_id = 1;
  string tenant_id = 2;
  string event_id = 3;
  string event_type = 4;
  string event_time = 5; // RFC3339
  string schema = 6;
  bytes payload = 7; // serialized message (e.g., opas.events.prescription.v1.PrescriptionCreated)
}
